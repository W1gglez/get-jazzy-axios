<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" defer></script>
</head>
<body>
    <h1>Get Jazzy</h1>
    <form onsubmit="addArtist(event)">
    <input type="text" id="artist-name" placeholder="Name" required>
    <input type="text" id="artist-birth" placeholder="Date of Birth" required>
    <input type="text" id="artist-death" placeholder="Date of Death" required>
    <button>Submit</button>
    </form>
    <h2>Famous Jazz Artists</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <form onsubmit="addSong(event)">
        <input type="text" id="song-title" placeholder="Title" required>
        <input type="text" id="song-artist" placeholder="Artist" required>
        <button>Submit</button>
        </form>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>

    <form onsubmit="addAlbum(event)">
        <input type="text" id="album-title" placeholder="Title" required>
        <input type="text" id="album-year" placeholder="Year" required>
        <button>Submit</button>
        </form>

    <h2>Famous Jazz Albums</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="albumTableBody"></tbody>
    </table>

</body>
</html>
